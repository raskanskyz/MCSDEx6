<!DOCTYPE html>
<html>
<head>
    <title>MVC Practices</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Scripts/bootstraptable/bootstrap-table.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">user list</a></li>
                <li><a href="add.html">add user</a></li>
                <li><a href="update.html">update user details</a></li>
                <li><a href="#">remove user</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="updateUserForm">
                    <div class="form-group">
                        <label for="userNameLoad">User ID:</label>
                        <input type="text" class="form-control" id="userNameLoad" placeholder="user to load" />
                    </div>
                    <button type="button" id="loadUserButton" class="btn btn-default">Load User Info</button>
                    <br />
                    <br />
                    <br />
                </form>
                <form>
                    <div class="form-group">
                        <label for="userName">User Name:</label>
                        <input type="text" class="form-control" id="userName" placeholder="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" class="form-control" id="role" placeholder="role/city" name="role">
                    </div>
                </form>
                <button type="button" id="updateUserBtn" class="btn btn-default">Update User Info</button>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="Scripts/jquery-2.2.0.min.js"></script>
